<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Vessel Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pressure Vessel Head Calculator</h1>
        
        <div class="input-section">
            <h2>Inputs</h2>
            <form id="calculationForm">
                <label for="shellThk">Shell THK:</label>
                <input type="number" id="shellThk" required>
                
                <label for="headThk">Head THK:</label>
                <input type="number" id="headThk" required>
                
                <label for="shellId">Shell ID:</label>
                <input type="number" id="shellId" required>
                
                <button type="submit">Calculate Dimensions</button>
            </form>
        </div>
        
        <div class="output-section">
            <h2>Outputs</h2>
            <p><strong>Head ID:</strong> <span id="outputHeadId">---</span></p>
            <p><strong>Head OD:</strong> <span id="outputHeadOd">---</span></p>
            <p><strong>NSF Length:</strong> <span id="outputNsfLength">---</span></p>
        </div>

        <p class="status-message" id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
