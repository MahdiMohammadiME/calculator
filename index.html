<!DOCTYPE html>
<html>
<head>
    <title>NSF Calculator</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        /* Just a little spacing for the table */
        table { width: 100%; border-collapse: collapse; }
        td { vertical-align: top; padding: 20px; }
        label { display: block; margin-top: 15px; }
        input { padding: 6px; width: 180px; }
        button { 
            margin-top: 25px; 
            padding: 10px 20px; 
            cursor: pointer; 
        }
        img {
            max-width: 100%;    /* Prevents the image from being wider than the column */
            height: auto;       /* Keeps the image proportions correct */
            margin: 20px;       /* Adds 20px of space on all four sides */
            border: 1px solid #ddd; /* Optional: adds a light border to define the image area */
            display: block;     /* Helps with centering */
            margin-left: auto;  /* Centers the image horizontally */
            margin-right: auto;
        }
        .result { margin-top: 20px; font-weight: bold; padding: 10px; } /* background: #eee */
    </style>
</head>
<body>



<table>
  <tr>
    <td width="50%">
        <h2>Negative Straight Flange Calculator</h2>
        <p>Spherical Heads Attached to Shells</p>
        <p>as per ASME Section VIII Division 1, UW-13.1</p>

        <label>Shell THK (t<sub>s</sub>):</label>
        <input type="number" id="shellThk"> mm

        <label>Head THK (t<sub>h</sub>):</label>
        <input type="number" id="headThk"> mm

        <label>Shell ID:</label>
        <input type="number" id="shellId"> mm

        <br>
        <button onclick="calculate()">Calculate</button>

        <div class="result">
            <p>Head ID: <span id="headId">-</span> mm</p>
            <p>Head OD: <span id="headOd">-</span> mm</p>
            <p>NSF Length: <span id="nsfLength">-</span> mm</p>
        </div>
    </td>

    <td width="50%">
        <img src="UW13.1.png" alt="Figure UW-13.1" style="width:100%; max-width:200px;">
        <br>
        <img src="UW13.1.png" alt="Figure UW-13.1" style="width:100%; max-width:200px;">
    </td>
  </tr>
</table>

<script src="calculator.js"></script>
</body>
</html>
