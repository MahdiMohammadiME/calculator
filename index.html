<!DOCTYPE html>
<html>
<head>
    <title>NSF Calculator</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        label { display: block; margin-top: 15px; }
        input { padding: 6px; width: 200px; }
        button { margin-top: 20px; padding: 10px 20px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Negative Straight Flange Calculator</h2>
<p>Spherical Heads Attached to Shells</p>
<p>as per ASME Section VIII Division 1, UW-13.1</p>

<img src="UW13.1.png" alt="Figure UW-13.1" width="500" height="600">

<label>Shell THK:</label>
<input type="number" id="shellThk"> mm

<label>Head THK:</label>
<input type="number" id="headThk"> mm

<label>Shell ID:</label>
<input type="number" id="shellId"> mm

<br>
<button onclick="calculate()">Calculate</button>

<div class="result">
    <p>Head ID: <span id="headId">-</span> mm</p>
    <p>Head OD: <span id="headOd">-</span> mm</p>
    <p>NSF Length: <span id="nsfLength">-</span> mm</p>
</div>

<!-- Link to external JS file -->
<script src="calculator.js"></script>

</body>
</html>
