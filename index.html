<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 400px;
        }
        h1 {
            color: #333;
            font-size: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 6px;
            width: 100%;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Online Calculator</h1>
    
    <label for="value1">Value 1:</label>
    <input type="number" id="value1" step="any">

    <label for="value2">Value 2:</label>
    <input type="number" id="value2" step="any">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">Result: —</div>

    <footer>© 2025 Mahdi Mohammadi — Licensed under CC BY-NC-SA 4.0</footer>

    <script>
        function calculate() {
            let v1 = parseFloat(document.getElementById("value1").value) || 0;
            let v2 = parseFloat(document.getElementById("value2").value) || 0;

            // Replace this with your Excel formula logic
            let result = v1 + v2;

            document.getElementById("result").innerText = "Result: " + result.toFixed(2);
        }
    </script>
</body>
</html>
