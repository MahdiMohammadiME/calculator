<!DOCTYPE html>
<html>
<head>
    <title>Engineering Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            padding: 6px;
            width: 200px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Engineering Parameter Calculator</h2>

<label>Shell THK:</label>
<input type="number" id="shellThk" oninput="calculate()" />

<label>Head THK:</label>
<input type="number" id="headThk" oninput="calculate()" />

<label>Shell ID:</label>
<input type="number" id="shellId" oninput="calculate()" />

<div class="result">
    <p>Head ID: <span id="headId">-</span></p>
    <p>Head OD: <span id="headOd">-</span></p>
    <p>NSF Length: <span id="nsfLength">-</span></p>
</div>

<script>
function calculate() {
    let shellThk = parseFloat(document.getElementById("shellThk").value) || 0;
    let headThk = parseFloat(document.getElementById("headThk").value) || 0;
    let shellId = parseFloat(document.getElementById("shellId").value) || 0;

    // Formulas
    let headId = shellThk * 2;
    let headOd = headThk * 3;
    let nsfLength = shellId * 4;

    // Display results
    document.getElementById("headId").textContent = headId;
    document.getElementById("headOd").textContent = headOd;
    document.getElementById("nsfLength").textContent = nsfLength;
}
</script>

</body>
</html>
